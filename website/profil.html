<!DOCTYPE html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/standart.css">
        <link rel="stylesheet" href="./css/profil.css">
        <script type="text/javascript" src="./js/global.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body onload="insertBeitrag()">
        <div class="container-fluid">
            <div class="row">
                <nav>
                    <div class="col-md-1 col-sm-1"><img src="./img/Logo.svg" alt="Logo" id="logo" class="img-fluid"></div>
                    <a class="col-md-1 col-sm-2 navtext" href="home.html">Heim</a>
                    <a class="col-md-1 col-sm-2 navtext" id="currentpage" href="profil.html"> Profil</a>
                    <a class="col-md-1 col-sm-2 navtext" href="about.html">Über uns</a>
                
                    <div class="col-md-1 offset-md-5" >
                        <input class="box" id="searchbar" value="Search"></input>
                    </div>
                    <a class="col-md-1 box" id="loginbox" href="login.html">Login</a>
                </nav>
            </div>

            <banner>
                <img src="./img/banner.jpg"></img>
            </banner>
            <div class="profil">
                <div class="content" >
                    <h2 style="color: white;">Letzte Aktivitäten</h2>
                    <hr>

                    <content>

                    </content>
                </div>

                <div class="sidebar">
                    <img alt="profile pic" id="picture" src="img/insert-profile-pic.jpg"></img>
                    <div class="profiltext">
                        Name: Test
                        <br>
                        Erstelldatum: 01.01.1970
                        <br>
                        <br>
                        Über sich selbst:
                        <br>
                        <textarea disabled id="about">wasup</textarea>
                        <br>
                        <button type="button" class="btn-primary btn" id="sendfriendrequest" disabled>Freundschaftsanfrage</button>
                        <br>
                        <button type="button" class="btn-primary btn" id="directmessage" disabled data-toggle="modal" data-target="#genDirectMsgModal">Direktnachricht</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal show" id="genDirectMsgModal" role="dialog" tabindex="-1">
            <div class="modal-dialogue" role="document">
                <div class="modal-content">
                    <!--Modal Header-->
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Nachricht erstellen
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="titleMsg">
                                    Titel der Nachricht:
                                </label>
                                <input class="form-control textFieldInput" type="text" id="titleMsg" name="titleMsg"></input>
                            </div>
                            <div clas="form-group">
                                <label for="msg">
                                    Inhalt der Nachricht:
                                </label>
                                <textarea class="form-control textFieldInput" name="msg" id="msg"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn-primary btn " id="createMsg">Nachricht senden</button>
                        <button type="button" class="btn-primary btn" data-dismiss="modal">Abbrechen</button>
                    </div>               
                </div>

            </div>
        </div>
       
    </body>
</html>
