        <link rel="stylesheet" href="./css/standart.css">
        <link rel="stylesheet" href="./css/profil.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="text/javascript" src="./js/global.js"></script>
        <script type="text/javascript" src="./js/profil.js"></script>
       
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" style="width: 100%;">
            <a class="navbar-brand" href="#"><img src="img/Logo.svg" height="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profil.html">Profil</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Über Uns</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./about.html">Impressum</a>
                        <a class="dropdown-item" href="./datenschutz.html">Datenschutz</a>
                    </div>
                </li>
                </ul>
                <form class="form-inline" id="search">
                    <input class="form-control mr-sm-2" id="search_text" type="search" placeholder="Suche Threads" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Suchen</button>
                </form>
                <span class="navbar-text nav-link">Anonym</span>
                <a class="nav-link" href="./login.html"><button class="btn">Login</button></a>
            </div>
            </nav>

            <banner>
                <img class="img-fluid mx-auto"  src="./img/d21.png"></img>
            </banner>
            <div class="profil">
                
                <div class="content" >
                    
                </div>

                <div class="sidebar">
                    <img alt="profile Bild" id="picture" src=""></img>
                    <div class="profiltext">
                        Name: <name></name>
                        <br>
                        Erstelldatum: <date></date>
                        <br>
                        <br>
                        Über sich selbst:
                        <br>
                        <textarea disabled id="about"></textarea>
                        <br>
                        <button type="button" class="btn-primary btn" id="sendfriendrequest" disabled>Freundschaftsanfrage</button>
                        <br>
                        <button type="button" class="btn-primary btn" id="directmessage" data-toggle="modal" data-target="#genDirectMsgModal" >Direktnachricht</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal show" id="genDirectMsgModal" role="dialog" tabindex="-1">
            <div class="modal-dialogue" role="document">
                <div class="modal-content">
                    <!--Modal Header-->
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Nachricht erstellen
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" id='private_message'>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="titleMsg">
                                    Titel der Nachricht:
                                </label>
                                <input class="form-control textFieldInput" type="text" id="titleMsg" name="titleMsg"></input>
                            </div>
                            <div clas="form-group">
                                <label for="msg">
                                    Inhalt der Nachricht:
                                </label>
                                <textarea class="form-control textFieldInput" name="msg" id="msg"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary btn " id="createMsg">Nachricht senden</button>
                        <button type="button" class="btn-primary btn" data-dismiss="modal">Abbrechen</button>
                    </form>              
                </div>

            </div>
        </div>
       
    </body>
</html>
